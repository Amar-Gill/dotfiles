- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zsh_completion: zsh/zsh_completion
    ~/.p10k.zsh: zsh/p10k.zsh
    # nvim
    ~/.config/nvim:
      force: true
      path: nvim
    ~/zsh-completions:
      force: true
      path: zsh-completions

- shell:
  - [git submodule update --init --recursive, Installing submodules]
