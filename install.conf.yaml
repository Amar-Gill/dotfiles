- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    # nvim
    ~/.config/nvim:
      force: true
      path: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
